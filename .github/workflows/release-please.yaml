on: 
    push: 
        branches: 
            - main

name: Run Release Please
jobs: 
    release-please: 
        runs-on: ubuntu-latest

    # Release-please creates a PR that tracks all changes
        steps: 
            - uses: google-github-actions/release-please-action@v3
              id: release
              with: 
                  release-type: rust
                  command: manifest
                  default-branch: main

            - name: Dump Release Please Output
              env: 
                  RELEASE_PLEASE_OUTPUT: ${{ toJson(steps.release.outputs) }}
              run: |
                  echo "$RELEASE_PLEASE_OUTPUT"

    # Outputs are namespaced by package when using a manifest in Release Please
        outputs: 
            release_created: ${{ steps.release.outputs['confidence--release_created'] }}
      # Version doesn't include `v` as a prefix. This is undocumented
            version: ${{ steps.release.outputs['confidence--version'] }}
            upload_url: ${{ steps.release.outputs['confidence--upload_url'] }}

    rust-release:
        name: Publish (crates.io)
        needs: release-please
        runs-on: ubuntu-latest
        timeout-minutes: 25
        steps:
          - uses: actions/checkout@v4
          - uses: dtolnay/rust-toolchain@stable

          - name: cargo login
            run: cargo login ${{ secrets.PUBLISH_CRATE_TOKEN }}
          - name: "cargo release publish confidence"
            working-directory: confidence
            run: |-
              cargo publish --dry-run

          - name: "cargo release publish openfeature provider"
            working-directory: provider
            run: |-
              cargo publish --dry-run
