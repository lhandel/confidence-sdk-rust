name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs: 
  check: 
    name: Check
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check for lib
        run: cd confidence && cargo check

      - name: Run cargo check for demo
        run: cd demo && cargo check

      - name: cargo login
        run: cargo login ${{ secrets.PUBLISH_CRATE_TOKEN }}
      - name: "cargo release publish confidence"
        working-directory: confidence
        run: |-
          cargo publish --dry-run

      - name: "cargo release publish openfeature provider"
        working-directory: provider
        run: |-
          cargo publish --dry-run


  test: 
    name: Test Suite
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        run: cd confidence && cargo test